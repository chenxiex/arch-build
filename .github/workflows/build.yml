name: BUILD

on:
  push:
    paths:
      - '**'
      - '!/README.md'
  schedule:
    - cron:  '1 2 * * *'

jobs:
  buildAUR:
    strategy:
      matrix:
        repos: ["termius-deb", "electron21-bin", "visual-studio-code-bin", "all-ways-egpu-git", "howdy-beta-git", "genymotion", "lx-music", "qtscrcpy", "setpl-git", "vmware-workstation", "vmware-keymaps"]
        include:
          - preinstall-pkgs: ""

      fail-fast: false
      
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - uses: ./build-aur-action
      with:
        repo-name: ${{ matrix.repos }}
        preinstallPkgs: ${{ matrix.preinstall-pkgs }}
    
    - uses: actions/upload-artifact@v4
      with:
        path: ./pikaur/pkg/*.pkg.tar.zst
        name: ${{ matrix.repos }}
        if-no-files-found: error
        
    - uses: ncipollo/release-action@v1
      with:
        allowUpdates: true
        tag: "packages"
        artifacts: "./pikaur/pkg/*.zst"
        token: ${{ secrets.GITHUB_TOKEN }}
          
  uploadToOneDrive:      
    runs-on: ubuntu-latest
    if: always()
    needs: [buildAUR]

    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/download-artifact@v4
        id: download

      - name: Display structure of downloaded files
        run: ls -R ${{ steps.download.outputs.download-path }}
      
      - uses: ./create-db-and-upload-action
        with:
          RCLONE_CONFIG_CONTENT: ${{ secrets.RCLONE_CONFIG }}
          RCLONE_CONFIG_NAME: ${{ secrets.RCLONE_CONFIG_NAME }}
          dest_path: /Public/archrepo
          repo_name: anlorsp
          gpg-privatekey: ${{ secrets.gpg_private_key }}
          local_path: ${{ steps.download.outputs.download-path }}

      - uses: ncipollo/release-action@v1
        with:
          allowUpdates: true
          tag: "packages"
          artifacts: "./upload_packages/*.sig,./upload_packages/*.files,./upload_packages/*.db,./upload_packages/*.tar.gz"
          token: ${{ secrets.GITHUB_TOKEN }}
